<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’° Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’¸ Personal Finance Tracker</h1>

    <div class="balance-card">
      <h2>Your Balance</h2>
      <h3 id="balance">â‚¹0</h3>
    </div>

    <div class="summary">
      <div class="summary-box income">
        <h4>Income</h4>
        <p id="income">â‚¹0</p>
      </div>
      <div class="summary-box expense">
        <h4>Expense</h4>
        <p id="expense">â‚¹0</p>
      </div>
    </div>

    <h3>âž• Add New Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Description..." required />
      <input type="number" id="amount" placeholder="Amount..." required />
      <input type="date" id="date" placeholder="date..." required/>
      <select id="type" required>
        <option value="">Select Type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>

    <h3>ðŸ§¾ History</h3>

<!-- â­ Filters for Month and Year -->
    <div class="filters">
      <label for="filter-year">Year:</label>
      <select id="filter-year">
        <option value="">All</option>
      </select>

      <label for="filter-month">Month:</label>
      <select id="filter-month">
        <option value="">All</option>
        <option value="0">Jan</option>
        <option value="1">Feb</option>
        <option value="2">Mar</option>
        <option value="3">Apr</option>
        <option value="4">May</option>
        <option value="5">Jun</option>
        <option value="6">Jul</option>
        <option value="7">Aug</option>
        <option value="8">Sep</option>
        <option value="9">Oct</option>
        <option value="10">Nov</option>
        <option value="11">Dec</option>
      </select>
    </div>

    <ul id="list" class="list"></ul>

  </div>

  <script src="script.js"></script>
</body>
</html>
